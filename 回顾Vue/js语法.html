<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹窗示例</title>
    <style>
        /* 自定义模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- 原生alert弹窗 -->
    <button onclick="alert('这是原生弹窗')">原生弹窗</button>

    <!-- 自定义模态框 -->
    <button onclick="showModal()">自定义弹窗</button>
    
    <!-- 模态框结构 -->
    <div class="overlay" onclick="hideModal()"></div>
    <div class="modal" id="myModal">
        <h2>自定义弹窗标题</h2>
        <p>这是自定义弹窗内容</p>
        <button onclick="hideModal()">关闭</button>
    </div>

    <button onclick="showModal222()">自定义弹窗222</button>
    <button onclick="showModal333()">自定义弹窗333</button>

    <script>
        // 显示自定义弹窗
        function showModal() {
            document.querySelector('.modal').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        // 隐藏自定义弹窗
        // 场景1：函数声明 - 适合核心功能函数（推荐优先使用）
        function hideModal() {
            // 需要重复调用的基础功能
            // 需要函数提升特性的场景
            // 适合作为模块的主要功能函数
            console.log("hideModal",this);
            document.querySelector('.modal').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        // 场景2：箭头函数 - 适合简单回调/需要保持this指向
        showModal222 = () => {
            // 需要继承外层this的场景（如Vue方法）
            // 单行简单操作（可简写为：const fn = () => doSomething()）
            // 需要作为匿名函数传递时
            console.log("showModal222",this);
            document.querySelector('.modal').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }
        
        // 场景3：命名函数表达式 - 适合需要调试命名的复杂函数
        showModal333 = function showModal3() {
            // 复杂函数需要明确函数名便于调试
            // 需要函数自调用的场景（立即执行函数）
            // 需要保持函数名局部可见的场景
            console.log("showModal3" , this);
            document.querySelector('.modal').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

    </script>
</body>
</html>
