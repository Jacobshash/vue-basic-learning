<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中对象操作</title>
</head>
<body>
    <!-- 原生alert弹窗 -->


    <script>

        // 对象的操作
        // 1.对象的创建
        // 1.1 字面量
        var obj = {
            name: 'Jone',
            age: 18,
            gender: '男',
            sayHello: function () {
                console.log('Hello World');       
            }
        }

        // 1.2 构造函数
        var obj2 = new Object();
        obj2.name = 'Jone';
        obj2.age = 18;

        // 1.3 Object.create()
        var obj3 = Object.create(null);
        obj3.name = 'Jone';
        obj3.age = 18;

        // 2.对象的属性
        // 2.1 访问对象的属性
        console.log(obj.name);
        console.log(obj['name']);

        // 2.2 修改对象的属性
        obj.name = 'Tom';
        obj['name'] = 'Tom';

        // 2.3 添加对象的属性
        obj.gender = '男';
        obj['gender'] = '男';

        // 2.4 删除对象的属性
        delete obj.name;
        delete obj['name'];

        // 2.5 判断对象是否有某个属性
        console.log(obj.hasOwnProperty('name'));

        // 2.6 获取对象的所有属性
        console.log(Object.keys(obj));

        // 2.7 获取对象的所有属性值
        console.log(Object.values(obj));

        // 2.8 获取对象的所有属性和属性值
        console.log(Object.entries(obj));
        // 2.9 获取对象的所有属性和属性值
        for (var key in obj) {
            console.log(key + ':' + obj[key]);
        }

        // 2.10 对象的结构

        var obj4 = {
            name: 'Jone',
            age: 18,
            gender: '男',
            sayHello: function () {
                console.log('Hello World');
                return 'Hello World';
            }
        }
        // 2.11 对象的解构
        var { name, age, gender } = obj4;
        console.log(name);
        console.log(age);
        console.log(gender);

        // 2.12 对象的解构
        var { name: name1, age: age1, gender: gender1 } = obj4;
        console.log(name1);
        console.log(age1);
        console.log(gender1);

        // 如何调用对象的方法？
        obj4.sayHello();

        // 如何获取对象的方法的返回值？
        var result = obj4.sayHello();
        console.log(result);
        
        class Person {
            constructor(options,name, age, gender) {
                this.name = name;
                this.age = age;
                this.gender = gender;
                // 将method中的方法绑定到实例
                if(options && options.method) {
                    for(const methodName in options.method) {
                        this[methodName] = options.method[methodName]
                    }
                }
                Object.assign(this, options)
            }
            eating() {
                
            }

            static play() {
                console.log('play game');
                return 'play game';       
            }

            get getName() {
                return this.name;
            }

            set setName(name) {
                this.name = name;
            }
        }

        var p1 = new Person('Jone', 18, '男');
        var p2 = new Person('Tom', 18, '男');

        console.log(p1);
        console.log(p2);

        p1.eating();
        p2.eating();

        Person.play();

        console.log(p1.getName);
        p1.setName = 'Tom';
        console.log(p1.getName);

        new Person({
            name: 'Jone',
            age: 18,
            gender: '男',
            created: function created(){
                this.calPlus();
            },
            method:{
                 calPlus(){
                    console.log('calPlus');
                }
            }
        })


    </script>
</body>
</html>
