<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue简写和全写</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!--
          插值语法一般用在标签体的值{{}}
          指令语法:用于解析标签(标签体,标签属性, 绑定事件)上，类似于v-bind
       -->
        <h1>插值语法</h1>
        <h3>你好, {{ name }} </h3>
        <hr />
        <h1>指令语法</h1>
        <!--v-bind绑定指令，就把下面的url当成一个js表达式去执行了-->
        <a v-bind:href="url.toUpperCase()" v-bind:x="x">百度一下</a>
        <!-- v-bind: 还可以简写为: -->
        <a :href="url_taiwan" :x="x">google 台湾</a>
        <p>学校: <a :href="school.url.toString()">{{ school.name }}</a> </p>
    </div>
    <script type="text/javascript">
        new Vue({
            el: "#root",
            data: { 
                name: "张三",
                url: 'https://www.baidu.com',
                url_taiwan:"https://www.google.com.tw",
                x:"test v-bind",
                school:{
                    name:"武汉科技大学",
                    url:"https://www.wust.edu.cn/"
                }
             },
            // 初始化阶段
            // beforeCreate() {
            //     console.log('组件实例刚被创建，data/methods还未初始化')
            // },
            // beforeCreate: function () {
            //     console.log('组件实例刚被创建，data/methods还未初始化')
            // },
            beforeCreate: function beforeCreate() {
                console.log('组件实例刚被创建，data/methods还未初始化')
            },
            created() {
                console.log('实例创建完成，可以访问data/methods')
                // 常用作发送AJAX初始化数据
            },

            // 挂载阶段
            beforeMount() {
                console.log('模板编译完成，但尚未挂载到页面')
            },
            mounted() {
                console.log('实例已挂载到DOM')
                // 常用作操作DOM或集成第三方插件
            },

            // 更新阶段
            beforeUpdate() {
                console.log('数据更新前，此时页面显示的是旧数据')
            },
            updated() {
                console.log('数据更新完成，页面已重新渲染')
            },

            // 销毁阶段
            beforeDestroy() {
                console.log('实例销毁前，此时实例仍可用')
                // 常用于清除定时器/事件监听
            },
            destroyed() {
                console.log('实例已完全销毁')
            }
        })
    </script>
</body>

</html>
